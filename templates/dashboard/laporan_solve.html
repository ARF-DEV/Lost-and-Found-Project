{% extends 'partials/base.html' %}

{% block title %} Solve Page {% endblock %} 
{% block content %} 
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3 ">
                <h3> Tutup Laporan </h3>
                <hr>
                <div class="alert alert-danger">
                    <h4> Kamu yakin ingin menutup laporan? </h4>
                </div>
                <form method="POST" >
                    {% csrf_token %}
                    {{ form }}
                    <a class='btn btn-secondary' href="{% url 'dashboard-index' %}">Batal</a>
                    <input class="btn btn-danger" type="submit" value="Yakin">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
